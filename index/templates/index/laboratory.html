{% load static tailwind_tags humanize %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webository Study</title>
  {% tailwind_css %}
  <link rel="stylesheet" href="{% static 'index/md.css' %}">
</head>

<body class="dark:bg-neutral-900 dark:text-white">
  <main class="w-full max-w-[840px] m-auto px-5">
    {% include 'components/header.html' %}

    <section class="mt-10">
      <div>
        <div>
          <a href="/" class="underline">Назад</a>
          <span> • </span>
          <a class="underline" href="/subject/{{ laboratory.subject.id }}">{{ laboratory.subject.name }}</a>
        </div>
        <div class="mt-3">
          <h2 class="text-xl font-medium">{{ laboratory.title }}</h2>
          <p class="text-sm">{{ laboratory.description }}</p>
        </div>
      </div>
    </section>

    <section class="markdown mt-12">{{ laboratory.content_rendered|safe }}</section>

    {% include 'components/footer.html' %}
  </main>
</body>
</html>
